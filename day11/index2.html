<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		
	</div>
	<script>
		var src= 'https://www.baidu.com/img/bd_logo1.png?where=super'
		function LoadImg(url) {
			return new Promise((resolve,reject)=>{
				let img = new Image()
				img.src=url;
				img.onload = function() {
					resolve(img)
				}
				img.onerror = function(err) {
					reject('err')
				}
			})
		}
		LoadImg(src).then((img)=>{
			box.appendChild(img)
		},(err)=>{
			console.log(err)
		})
	</script>
</body>
</html>
