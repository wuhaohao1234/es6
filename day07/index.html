		// es6

		class User{
			constructor(name,pass){
				this.name = name
				this.pass = pass
			}
			showName(){
				console.log(this.name)
			}
			showPass(){
				console.log(this.pass)
			}
		}
		class VipUser extends User{
			constructor(name,pass,level){
				super(name,pass)
				this.level = level
			}
			showLevel(){
				console.log(this.level)
			}
		}
		var wuhao = new VipUser('wuhao','123',99)
		wuhao.showLevel()
